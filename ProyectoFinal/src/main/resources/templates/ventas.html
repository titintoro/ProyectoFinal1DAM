<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ventas</title>
</head>

<body>

    <header th:replace="~{fragmentos/encabezado::encabezadoHeader}"></header>
    <nav th:replace="~{fragmentos/encabezado::encabezadoNav}"></nav>

    <main class="min-vh-100">
        <table class="table table-striped table-hover mt-3 mx-auto w-75">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">ID</th>
                    <th scope="col">Fecha Venta</th>
                    <th scope="col">Precio Final</th>
                                       
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
     				<td scope="col" class="mx-auto"></td>
                    <td scope="col" class="mx-auto fw-bold" th:text="${venta.idVenta}">Nombre</td>
                    <td scope="col" class="mx-auto fw-bold" th:text="${venta.fechaVenta}">CEO</td>
                    <td scope="col" class="mx-auto fw-bold" th:text="${venta.precioFinal}">CEO</td>
                </tr>
            </tbody>
        </table>
    </main>



    <footer th:replace="~{fragmentos/footer::footer}"></footer>
    
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario Marca</title>
</head>
<body>
    
    <header th:replace="~{fragmentos/encabezado::encabezadoHeader}"></header>
    <nav th:replace="~{fragmentos/encabezado::encabezadoNav}"></nav>
    
    <main>
        <main class="w-75 mx-auto">
            <div class="container min-vh-100 mt-3">
                <h2>Añadir marca</h2>
                <form id="formulario" th:action="${marca.idMarca != 0} ? @{/admin/editarmarca/submit} : @{/admin/nuevamarca/submit}" th:object="${marca}" method="post">
                    <input th:if="${marca.idMarca != 0}" type="hidden" name="idMarca" th:field="*{idMarca}" />
                    <div class="mb-3 mt-3">
                        <label for="modelo">Nombre de la marca</label>
                        <input type="text" class="form-control w-50" id="nombre" placeholder="Modelo" name="nombre" th:field="*{nombre}">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="ceo">Nombre del CEO</label>
                        <input type="text" class="form-control w-50" id="ceo" placeholder="Community Manager" name="ceo" th:field="*{ceo}">
                    </div>

                    <button type="submit" id="enviar" class="btn btn-danger">Añadir Marca</button>
                </form>
            </div>
        </main>
    </main>

    <footer th:replace="~{fragmentos/footer::footer}"></footer>
    
</body>
</html>

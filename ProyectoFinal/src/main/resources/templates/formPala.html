<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario</title>
    <link rel="shortcut icon" href="../../static/media/titleicon.png">
    <script type="text/javascript" th:src="@{/js/scriptFormPala.js}" defer></script>
</head>
<body>
    
    <header th:replace="~{fragmentos/encabezado::encabezadoHeader}"></header>
    <nav th:replace="~{fragmentos/encabezado::encabezadoNav}"></nav>
    
    <main>
        <main class="w-75 mx-auto">
            <div class="container min-vh-100 mt-3">
                <h2>Añadir modelo</h2>
                <form id="formulario" th:action="${pala.idPala != 0} ? @{/admin/editar/submit} : @{/admin/nuevo/submit}" th:object="${pala}" method="post">
                    <input th:if="${pala.idPala != 0}" type="hidden" name="idPala" th:field="*{idPala}" />
                    <div class="mb-3 mt-3">
                        <label for="modelo">Nombre del modelo</label>
                        <input type="text" class="form-control w-50" id="nombre" placeholder="Modelo" name="nombre" th:field="*{nombre}">
                    </div>
                        <h4 class="text-danger d-none">Escriba un nombre para la pala válido.</h4>
                    <div class="mb-3">
                        <label for="imagen">Imagen</label>
                        <input type="url" class="form-control w-50" id="imagen"
                            placeholder="Introduzca la URL de la imagen" name="imagen" th:field="*{imagen}">
                    </div>
                     <h4 class="text-danger d-none">Escriba un enlace para la imagen válido.</h4>
                   
                    <!--
                    <div>
                        <label for="marca">Marca</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="marca" name="marca"
                                value="Head" th:field="*{marca}" checked>Head
                            <label class="form-check-label" for="marcaHead"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="marca" name="marca"
                                value="Bullpadel" th:field="*{marca}">Bullpadel
                            <label class="form-check-label" for="marcaBullpadel"></label>
                        </div>
                        
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="marca" name="marca" value="Nox" th:field="*{marca}">Nox
                            <label class="form-check-label" for="marcaNox"></label>
                        </div>
                    </div>
                    -->
                    

                    <div>
                        <select id="marca" class="form-control" th:field="*{marca}">
                            <option value="">Marca</option>
                            <option th:each="marca : ${marcas}" th:value="${marca.idMarca}" th:text="${marca.nombre}">Nulo</option>
                        </select>			
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="fechaLiquidacion">Fecha de liquidación</label>
                        <input type="date" class="form-control w-25" id="fechaLiquidacion" name="fechaLiquidacion" th:field="*{fechaLiquidacion}">
                    </div>
						 <h4 class="text-danger d-none">Escriba una fecha válida (superior al día actual).</h4>
                    <div class="mb-3 mt-3">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control w-25" id="precio" name="precio" th:field="*{precio}">
                    </div>
						<h4 class="text-danger d-none">Escriba un precio mayor que 0.</h4>
                    <div class="mb-3 mt-3">
                        <label for="uds">Unidades en Stock</label>
                        <input type="number" class="form-control w-25" id="uds" name="uds" min="1" th:field="*{unidades}">
                    </div>
						<h4 class="text-danger d-none">Escriba un número de unidades mayor que 0.</h4>
                    <button type="submit" id="enviar" class="btn btn-danger">Añadir Pala</button>
                </form>
            </div>
        </main>
    </main>

    <footer th:replace="~{fragmentos/footer::footer}"></footer>
    
</body>
</html>

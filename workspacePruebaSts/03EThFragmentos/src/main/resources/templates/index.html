<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Usamos para incluir la cabecera que tenemos definida como fragmento independiente en el 
archivo html llamado  head
OJO: Hay que dar la ruta adecuada

Si te fijas en la estructura de carpetas, dentro de la carpeta templates, hay tres cosas "al mismo nivel":
- Carpeta fragmentos (dentro de ella están, los fragmentos o partes html: encabezado, head, jsfinal y pie (ojo, index y 
otrapagina no están dentro de fragmentos, están dentro de templates, al mismo nivel de fragmentos)
- Archivo html index
- Archivo html otrapagina

Por tanto, la ruta que usamos en replace (tanto del head como del nav) dentro de las llaves empieza en fragmentos, 
ya que la raiz para los html por defecto es templates, y por eso, templates, no hay que escribirlo, pero sí el resto de 
carpetas o subcarpetas que haya dentro.

-->
<head th:replace="~{fragmentos/head::head}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	
	<!-- Begin page content -->
	<div class="container">
		<div class="page-header">
			<h1>Ejemplo de inclusión de fragmentos</h1>
		</div>
		<p class="lead">
			En este ejemplo hacemos uso del dialecto estándar de Thymeleaf para construir
			una página a través de la inclusión de fragmentos definidos en otras páginas.
		</p>
	</div>
	
	<footer th:replace="~{fragmentos/pie::pie}"></footer>
	
	<th:block th:replace=~{fragmentos/jsfinal::javascriptfinal}></th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Productos</title>
</head>

<body>
     <header th:replace="~{fragmentos/encabezado::encabezadoHeader}"></header>
    <nav th:replace="~{fragmentos/encabezado::encabezadoNav}"></nav>

    <main class="min-vh-100">
        <table class="table table-striped table-hover mt-3 mx-auto w-75">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Uds</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pala : ${lista}">
                    <td th:text="${pala.idPala}">1</td>
                    <td><img width="100" height="100"
                        th:src="${not (#strings.isEmpty(pala.imagen))} 
                                              ? ${pala.imagen} : 'http://placehold.it/48x48'"
                         alt="imagen del producto" />
                    </td>
                    <td th:text="${pala.marca}">Marca</td>
                    <td th:text="${pala.nombre}">Modelo</td>
                    <td th:text="${pala.unidades}">UDS</td>
                    <td><button class="btn btn-warning"><a th:href="@{/editar/{id}(id=${pala.idPala})}">Editar</a></button></td>
                    <td><button class="btn btn-danger"><a th:href="@{/borrar/{id}(id=${pala.idPala})}">Borrar</a></button></td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer th:replace="~{fragmentos/encabezado::encabezadoNav}"></footer>
</body>

</html>

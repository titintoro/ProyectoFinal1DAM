<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Productos</title>
</head>

<body>
    <header class="">
        <img src="../../docs/ejercicio8-20220511T065348Z-001/ejercicio8/mediaEjercicio8/BANNER-HORIZONTAL-1280Xx100-TRABAJAMOS-CON-STOCK-REAL.jpg"
            alt="banner" width="100%">
    </header>

    <nav class="navbar navbar-expand-md navbar-light p-3 sticky-top bg-dark" id="lista">
        <div class="container">
            <a class="navbar-brand" href="#"> <span class="fs-5 text-danger fw-bold" id="logo">JavaPADEL</span>
            </a>
            <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link text-white" aria-current="page" href="pruebaInicio.html">Inicio</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/list}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/nuevo}">Agregar producto</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="¿Qué necesitas?" aria-label="Busqueda">
                    <button class="btn bg-danger btn-primary-outline-success text-white" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="min-vh-100">
        <table class="table table-striped table-hover mt-3 mx-auto w-75">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Uds</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pala : ${lista}">
                    <td th:text="${pala.idPala}">1</td>
                    <td><img width="100" height="100"
                        th:src="${not (#strings.isEmpty(pala.imagen))} 
                                              ? ${pala.imagen} : 'http://placehold.it/48x48'"
                         alt="imagen del producto" />
                    </td>
                    <td th:text="${pala.marca}">Marca</td>
                    <td th:text="${pala.nombre}">Modelo</td>
                    <td th:text="${pala.unidades}">UDS</td>
                    <td><button class="btn btn-warning"><a th:href="@{/editar/{id}(id=${pala.idPala})}">Editar</a></button></td>
                    <td><button class="btn btn-danger"><a th:href="@{/borrar/{id}(id=${pala.idPala})}">Borrar</a></button></td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer class="bg-dark mt-5 w-75 mx-auto">
        <div class="row">
            <div class="col-xl-4 col-12">
                <h6 class="fs-10 text-danger fw-bold mb-3 mt-3 text-center">
                    Contáctanos
                </h6>
            </div>
            <div class="col-xl-4 col-12">
                <h6 class="fs-10 text-danger fw-bold mb-3 mt-3 text-center">
                    Info
                </h6>
            </div>
            <div class="col-xl-4 col-12">
                <h6 class="fs-10 text-danger fw-bold mb-3 mt-3 text-center">
                    Términos y condiciones
                </h6>
            </div>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario</title>
</head>
<body>
    <header class="">
        <img src="../../docs/ejercicio8-20220511T065348Z-001/ejercicio8/mediaEjercicio8/BANNER-HORIZONTAL-1280Xx100-TRABAJAMOS-CON-STOCK-REAL.jpg"
            alt="banner" width="100%">
    </header>

    <nav class="navbar navbar-expand-md navbar-light p-3 sticky-top bg-dark" id="lista">
        <div class="container">
            <a class="navbar-brand" href="#"> <span class="fs-5 text-danger fw-bold" id="logo">JavaPADEL</span>
            </a>
            <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link text-white" aria-current="page" href="pruebaInicio.html">Inicio</a>
                    </li>
                     <li class="nav-item"><a class="nav-link text-white" th:href="@{/list}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/nuevo}">Agregar producto</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="¿Qué necesitas?" aria-label="Busqueda">
                    <button class="btn bg-danger btn-primary-outline-success text-white" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    
    <main>
        <main class="w-75 mx-auto">
            <div class="container min-vh-100 mt-3">
                <h2>Añadir modelo</h2>
                <form th:action="${pala.idPala != 0} ? @{/editar/submit} : @{/nuevo/submit}" th:object="${pala}" method="post">
                    <input th:if="${pala.idPala != 0}" type="hidden" name="idPala" th:field="*{idPala}" />
                    <div class="mb-3 mt-3">
                        <label for="modelo">Nombre del modelo</label>
                        <input type="text" class="form-control w-50" id="nombre" placeholder="Modelo" name="nombre" th:field="*{nombre}">
                    </div>
                    <div class="mb-3">
                        <label for="imagen">Imagen</label>
                        <input type="text" class="form-control w-50" id="imagen"
                            placeholder="Introduzca la URL de la imagen" name="imagen">

                    </div>
                    <div>
                        <label for="marca">Marca</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="marcaHead" name="marca"
                                value="Head" th:field="*{marca}">Head
                            <label class="form-check-label" for="marcaHead"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="marcaBullpadel" name="marca"
                                value="Bullpadel" th:field="*{marca}">Bullpadel
                            <label class="form-check-label" for="marcaBullpadel"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="marcaNox" name="marca" value="Nox" th:field="*{marca}">Nox
                            <label class="form-check-label" for="marcaNox"></label>
                        </div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="fechaLiquidacion">Fecha de liquidación</label>
                        <input type="date" class="form-control w-25" id="fechaLiquidacion" name="fechaLiquidacion" th:field="*{fechaLiquidacion}">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control w-25" id="text" name="precio" th:field="*{marca}">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="uds">Unidades en Stock</label>
                        <input type="number" class="form-control w-25" id="uds" name="uds" min="1" th:field="*{unidades}">
                    </div>

                    <button type="submit" class="btn btn-danger">Añadir Pala</button>
                </form>
            </div>
        </main>
    </main>


    <footer class="bg-dark mt-5 w-75 mx-auto">
        <div class="row">
            <div class="col-xl-4 col-12">
                <h6 class="fs-10 text-danger fw-bold mb-3 mt-3 text-center">
                    Contáctanos
                </h6>
            </div>
            <div class="col-xl-4 col-12">
                <h6 class="fs-10 text-danger fw-bold mb-3 mt-3 text-center">
                    Info
                </h6>
            </div>
            <div class="col-xl-4 col-12">
                <h6 class="fs-10 text-danger fw-bold mb-3 mt-3 text-center">
                    Términos y condiciones
                </h6>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Log In</title>
</head>

<body class="fw-bold">

    <header th:replace="~{fragmentos/encabezado::encabezadoHeader}"></header>
    <nav th:replace="~{fragmentos/encabezado::encabezadoNav}"></nav>

    <main class="container mt-3 w-50">
        <form method="POST" th:action="@{/login}" sec:authorize="!isAuthenticated()" class="w-75 mx-auto">
            <h2 class="mx-auto fw-bold">Iniciar sesión</h2>
            <div class="mb-3 mt-3">
                <label for="username">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            </div>
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="w-100 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-warning"><span class="text-dark fw-bold" id="login">Acceder</span></button>
            </div>
        </form>
        <div class="w-100">
        <p th:if="${loginError}" class="error mx-auto">Error en el nombre de usuario y/o contraseña</p>
        </div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>

</html>

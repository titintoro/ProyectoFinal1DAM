<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container mt-3">
            <h2>Añadir modelo</h2>
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                    <label for="modelo">Nombre del modelo:</label>
                    <input type="modelo" class="form-control" id="text" placeholder="Modelo" name="modelo">
                </div>
                <div class="mb-3 mt-3">
                    <label for="fechaLiquidacion">Fecha de liquidación:</label>
                    <input type="date" class="form-control" id="fechaLiquidacion" name="fechaLiquidacion">
                </div>
                <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-warning">Añadir Pala</button>
            </form>
        </div>
    </main>
</body>

</html>

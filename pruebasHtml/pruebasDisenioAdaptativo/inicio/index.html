<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Inicio</title>
</head>
<body  class="fw-bold">
    <header th:replace="~{fragmentos/encabezado::encabezadoHeader}"></header>
    <nav th:replace="~{fragmentos/encabezado::encabezadoNav}"></nav>
    <main class="min-vh-100">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- botones/carrusel -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0"
                    class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- carrusel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/bn_next_.jpg" alt="bp_next" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="../img/textil_h_primavera.jpg" alt="textil_bp" class="d-block"
                        style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="../img/zapatillas_pv22.jpg" alt="zapatillas_bp" class="d-block"
                        style="width:100%">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#demo"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </main>
    <footer th:replace="~{fragmentos/encabezado::encabezadoNav}"></footer>
</body>
</html>

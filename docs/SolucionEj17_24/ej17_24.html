	<main class="container-fluid">

			<form id="formulario" class="col-10 " onsubmit="return revisarFormulario();	">

				      <label for="DNI" class="input-group-text">DNI</label>
				    </div>
				    <input type="text" id="DNI" name="DNI" class="form-control" placeholder="88888888A" size="9">
				</div>
				<div class="mensajeError text-danger" id="errorDNI" >DNI Incorrecto</div>
				<div class="input-group mb-3 w-50">
				    <div class="input-group-prepend">
				      <label for="email" class="input-group-text">Correo</label>
				    </div>
				    <input type="mail" id="email" name="email" class="form-control" placeholder="sucorreo@mail.com">
				</div>
				<div class="mensajeError text-danger" id="errorEmail" >Correo Electr칩nico Incorrecto</div>

				    <div class="input-group-prepend">
				      <label for="pwd2" class="input-group-text">Repita Contrase침a</label>
				    </div>
				    <input type="password" id="pwd2" name="pwd2" class="form-control">
				</div>
				<div class="mensajeError text-danger" id="errorPwd" ></div>
				<div class="input-group mb-3 w-50">
				    <div class="input-group-prepend">
				      <label for="fnac" class="input-group-text">Fecha Nacimiento</label>
				    </div>
				    <input type="date" id="fnac" name="fnac" class="form-control">
				</div>
				<div class="mensajeError text-danger" id="errorFecha" >Debe ser mayor de edad</div>
				<button type="reset" class="btn btn-secondary mb-2">Limpiar</button>
				<button type="submit" id="enviar" class="btn btn-primary mb-2">Enviar</button>
			</form>
		</div>
